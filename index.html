    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body{
            background-color: rgb(0, 0, 0);
            
            
        }
        
    .split{
                grid-template-columns: 1fr 1fr  ;
                display: grid;
                align-items: center;
                margin: 25px 0;
                cursor: pointer;
    }
        
        img{
            border-radius: 100%;
            display: block;
            margin: 0 auto;
        }
        h2{
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            text-align: center;
        }
        .container{
            width: 400px;
            margin: 200px auto;
            color: white;
            border-style:ridge;
            border-color: aliceblue;
            backdrop-filter: blur(10%);
            
        }
        input{
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 30px;
        }
        input:hover{
            border-color: #3e9ce8;
            box-shadow: 5, 30, 70px #018dff;
        }
        button{
            width: 50%;
            padding: 10px;
            background-color: #3e9ce8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: medium;
            align-content: center;
            font-weight: bold;

        }
        button:hover{
            background-color: #2d1eff;
        }
        label{
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
        }
        footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
           
        }
    </style>
